<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section1">
        <div class="msgContainer hide">
             <p id="msg">Winner</p>
             <button id="btnNew" class="a">New Game</button>
     </div>
    <h1><u>Tic Tac Toe</u>:</h1>
    <div class="colors">
        <button id="changeColor" class="a"></button>
    </div>
    
   <div class="boxes">
   
    <button class="box a"></button>
    <button class="box a"></button>
    <button class="box a"></button>
    <button class="box a"></button>
    <button class="box a"></button>
    <button class="box a"></button>
    <button class="box a"></button>
    <button class="box a"></button>
    <button class="box a"></button>
    
   </div>
   <div class="grid">
    <div class="h1 l"></div>
    <div class="h2 l"></div>
    <div class="v1 l"></div>
    <div class="v2 l"></div>
   </div>

   <button id="btnReset" class="a">Reset</button>
    <script src="script.js"></script>
</div>
</body>
</html>
